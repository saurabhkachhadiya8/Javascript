<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program6</title>
</head>

<body>

    <script>
        var n1 = (parseInt(prompt("Enter your nag. or pos. number : ")));

        if (n1 >= 0) {
            console.log("Your number is positive.");
        } else {
            console.log("Your number is nagative.");
        }
    </script>

    <script>
        var n2 = (parseInt(prompt("Enter your odd or even number : ")));

        if (n2 % 2 == 0) {
            console.log("Your number is even.");
        } else {
            console.log("Your number is odd.");
        }
    </script>

    <script>
        var n3 = (parseInt(prompt("Enter any year : ")));

        if (n3 % 4 == 0) {
            console.log("this is leapyear.");
        } else {
            console.log("this is not leapyear.");
        }
    </script>

    <script>
        var n4 = (parseInt(prompt("Enter your age : ")));

        if (n4 >= 18 && n4 <= 70 && n4 >= 0) {
            console.log("you are eligible for vote.");
        } else {
            console.log("you are not eligible for vote.");
        }
    </script>

</body>

</html>
